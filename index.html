<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的夢想機 Dream Machine</title>
    <style>
        :root {
            --primary: #4A90E2; /* 夢想藍 */
            --gold: #C1A258;    /* 質感金 */
            --bg: #F5F5F7;      /* 背景灰 */
            --card: #FFFFFF;    /* 卡片白 */
            --text-main: #1D1D1F;
            --text-sub: #86868B;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #EEF1F5; 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; justify-content: center; 
        }

        .app-container {
            width: 100%; max-width: 480px;
            background-color: var(--bg);
            height: 100%; display: flex; flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .view { display: none; width: 100%; flex-direction: column; padding: 20px; }
        .view.active { display: flex; }

        /* === 1. Header 區域 === */
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 24px; 
            padding-top: 10px;
            padding-left: 4px; padding-right: 4px;
        }
        
        /* 左側日期 */
        .header-date {
            display: flex; flex-direction: column; 
            justify-content: center; 
            align-items: flex-start; 
            height: 64px; 
            gap: 2px;
        }
        .header-date h1 { font-size: 36px; font-weight: 800; margin: 0; line-height: 1; color: var(--text-main); letter-spacing: -1px; }
        .header-date span { font-size: 15px; color: var(--text-sub); font-weight: 600; margin-left: 1px; }

        /* 中間標題 (徽章圓圈) */
        .header-center { 
            display: flex; justify-content: center; align-items: center;
        }
        .badge-ring { width: 64px; height: 64px; } 

        /* 右側倒數 */
        .header-countdown { 
            text-align: right; 
            display: flex; flex-direction: column; 
            justify-content: center; 
            align-items: flex-end; 
            height: 64px;
            gap: 2px;
        }
        .count-num { font-size: 36px; font-weight: 800; color: var(--primary); line-height: 1; letter-spacing: -1px; }
        .count-label { font-size: 13px; color: var(--text-sub); font-weight: 500; }

        /* === 2. 主卡片區域 (次目標長條圖) === */
        .main-card {
            background: var(--card);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.06);
            margin-bottom: 30px;
            text-align: center;
        }

        .card-title { font-size: 16px; font-weight: 800; color: var(--text-main); margin-top: 20px; margin-bottom: 0; }

        /* 長條圖樣式 */
        .bar-wrapper { width: 100%; margin-top: 0px; text-align: left; }
        .bar-label { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 8px; color: var(--text-sub); font-weight: 600; }
        .bar-chart-bg { width: 100%; background: #EEE; height: 10px; border-radius: 5px; overflow: hidden; margin-bottom: 16px; }
        .bar-chart-fill { height: 100%; border-radius: 5px; transition: width 0.5s ease-out; }

        /* === 3. 任務列表區域 === */
        .tasks-section { margin-bottom: 30px; flex-grow: 1; }
        .tasks-header { font-size: 18px; font-weight: 700; margin-bottom: 12px; color: var(--text-main); padding-left: 4px; }
        
        .task-item {
            background: var(--card); border-radius: 16px; padding: 16px; margin-bottom: 10px;
            display: flex; align-items: flex-start; box-shadow: 0 2px 6px rgba(0,0,0,0.02);
            transition: 0.2s;
        }
        .checkbox { width: 24px; height: 24px; border: 2px solid #DDD; border-radius: 6px; margin-right: 12px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; margin-top: 2px; }
        .task-item.done .checkbox { background-color: var(--primary); border-color: var(--primary); }
        .task-item.done .checkbox::after { content: '✔'; color: white; font-size: 14px; }
        .task-item.done .task-content h4 { text-decoration: line-through; color: #BBB; }
        .task-content h4 { margin: 0; font-size: 16px; font-weight: 500; }
        .task-content p { margin: 4px 0 0 0; font-size: 13px; color: var(--text-sub); }
        .edit-btn { background: none; border: none; color: #DDD; font-size: 18px; padding: 8px; cursor: pointer; margin-left: auto; }

        /* === 4. 底部導航 === */
        .footer-nav { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-top: 20px; padding-top: 20px; padding-bottom: 40px;
            border-top: 1px solid #EEE;
        }
        .nav-btn { background: none; border: none; font-size: 16px; color: var(--primary); font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 4px; }
        .nav-center { font-size: 14px; color: var(--text-sub); font-weight: 500; }

        /* 啟動頁 & FAB */
        #setup-view { justify-content: center; align-items: center; text-align: center; height: 100%; }
        input[type="url"] { width: 100%; padding: 16px; border-radius: 12px; border: 1px solid #CCC; margin-bottom: 16px; font-size: 16px; }
        .btn-primary { background-color: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 600; width: 100%; font-size: 16px; }
        
        .fab-btn {
            position: fixed; bottom: 30px; right: 20px;
            width: 56px; height: 56px; border-radius: 50%;
            background-color: var(--primary); color: white;
            font-size: 32px; border: none; box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
            display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 100;
        }

        #loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 999; }
        .spinner { width: 40px; height: 40px; border: 4px solid #DDD; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="loading-overlay"><div class="spinner"></div></div>

        <div id="setup-view" class="view">
            <h1 style="color:var(--primary); margin-bottom: 10px;">Dream Machine</h1>
            <p style="color:#888; margin-bottom: 40px;">連結您的資料庫</p>
            <input type="url" id="api-url-input" placeholder="貼上 API 網址" />
            <button class="btn-primary" onclick="startApp()">啟動</button>
            <p id="setup-error" style="color:red; margin-top:10px; display:none;"></p>
        </div>

        <div id="main-view" class="view">
            
            <header>
                <div class="header-date">
                    <h1 id="display-date">--/--</h1>
                    <span id="display-weekday">(Checking)</span>
                </div>
                
                <div class="header-center" id="header-main-goal"></div>
                
                <div class="header-countdown" id="header-countdown"></div>
            </header>

            <div id="main-goal-card" class="main-card">
                <p style="color:#999;">讀取目標中...</p>
            </div>

            <div class="tasks-section">
                <div class="tasks-header">今日要完成的事</div>
                <div id="tasks-list"></div>
            </div>

            <div class="footer-nav">
                <button class="nav-btn" onclick="changeDate(-1)">◀ 昨日</button>
                <span class="nav-center" id="nav-label">今天</span>
                <button class="nav-btn" onclick="changeDate(1)">明日 ▶</button>
            </div>
            
            <button class="fab-btn" onclick="openAddTask()">+</button>
        </div>
    </div>

    <script>
        const CACHE_KEY_URL = 'dream_machine_api_url';
        let currentApiUrl = localStorage.getItem(CACHE_KEY_URL);
        
        // [關鍵修改] 解決時區問題：手動組裝當地時間字串
        const d = new Date();
        const year = d.getFullYear();
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        let currentDateStr = `${year}-${month}-${day}`;

        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1000) {
                let k = num / 1000;
                return (k % 1 === 0 ? k : k.toFixed(1)) + 'k';
            }
            return num.toLocaleString();
        }

        function init() {
            if (currentApiUrl) {
                showView('main-view');
                loadData(currentDateStr);
            } else {
                showView('setup-view');
            }
        }

        async function startApp() {
            const input = document.getElementById('api-url-input');
            const url = input.value.trim();
            if (!url.includes('script.google.com')) return alert("網址格式錯誤");

            showLoading(true);
            try {
                await fetch(`${url}?action=getData`);
                localStorage.setItem(CACHE_KEY_URL, url);
                currentApiUrl = url;
                // 重新抓取當下時間
                const d = new Date();
                const y = d.getFullYear();
                const m = String(d.getMonth() + 1).padStart(2, '0');
                const dd = String(d.getDate()).padStart(2, '0');
                currentDateStr = `${y}-${m}-${dd}`;
                
                loadData(currentDateStr);
                showView('main-view');
            } catch (e) {
                document.getElementById('setup-error').innerText = "連線失敗";
                document.getElementById('setup-error').style.display = 'block';
            } finally {
                showLoading(false);
            }
        }

        async function loadData(date) {
            updateDateUI(date);
            showLoading(true);
            try {
                const response = await fetch(`${currentApiUrl}?action=getData&date=${date}`);
                const json = await response.json();
                if (json.status === 'success') {
                    renderDashboard(json.data);
                }
            } catch (e) { console.error("Update failed", e); } 
            finally { showLoading(false); }
        }

        function changeDate(delta) {
            const d = new Date(currentDateStr);
            d.setDate(d.getDate() + delta);
            currentDateStr = d.toISOString().split('T')[0];
            loadData(currentDateStr);
        }

        function updateDateUI(dateStr) {
            const d = new Date(dateStr);
            const today = new Date();
            const isToday = d.toDateString() === today.toDateString();
            document.getElementById('nav-label').innerText = isToday ? "今天" : dateStr;
            document.getElementById('display-date').innerText = `${d.getMonth()+1}/${d.getDate()}`;
            
            const days = ['週日', '週一', '週二', '週三', '週四', '週五', '週六'];
            document.getElementById('display-weekday').innerText = `(${days[d.getDay()]})`;
        }

        function renderDashboard(data) {
            const headerTitleEl = document.getElementById('header-main-goal');
            const headerCountEl = document.getElementById('header-countdown');
            const mainCardEl = document.getElementById('main-goal-card');
            
            let ringGoal = null;
            let barGoal = null;
            let countdownGoal = null;

            data.goals.forEach(goal => {
                if (goal.name.includes("倒數") || goal.unit === "天") {
                    countdownGoal = goal;
                } else if (goal.type === 'ring') {
                    if (!ringGoal) ringGoal = goal;
                } else {
                    if (!barGoal) barGoal = goal;
                }
            });

            // 1. Header 中間：徽章 (字體修正版)
            if (ringGoal) {
                let percent = 0;
                if(ringGoal.total > 0) percent = Math.min(100, Math.round((ringGoal.current / ringGoal.total) * 100));
                
                let shortName = ringGoal.name.substring(0, 4); 

                const badgeHtml = `
                    <svg class="badge-ring" viewBox="0 0 64 64">
                        <circle cx="32" cy="32" r="28" stroke="#E8F1FA" stroke-width="5" fill="#F7FBFF" />
                        <circle cx="32" cy="32" r="28" stroke="#4A90E2" stroke-width="5" fill="none" 
                                stroke-dasharray="${2*Math.PI*28} ${2*Math.PI*28}" 
                                style="stroke-dashoffset: ${2*Math.PI*28 * (1 - percent/100)}" 
                                stroke-linecap="round" transform="rotate(-90 32 32)" />
                        
                        <text x="50%" y="48%" dominant-baseline="middle" text-anchor="middle" 
                              font-size="24" font-weight="900" fill="#4A90E2" style="font-family: Arial, sans-serif;">
                            ${percent}%
                        </text>
                        
                        <text x="50%" y="72%" dominant-baseline="middle" text-anchor="middle" 
                              font-size="9" font-weight="600" fill="#999999" style="letter-spacing: -0.5px;">
                            ${shortName}
                        </text>
                    </svg>
                `;
                headerTitleEl.innerHTML = badgeHtml;
            } else {
                headerTitleEl.innerHTML = ``;
            }

            // 2. Header 右側：倒數
            if (countdownGoal) {
                headerCountEl.innerHTML = `
                    <div class="count-num">${countdownGoal.total - countdownGoal.current}</div>
                    <div class="count-label">倒數天數</div>
                `;
            }

            // 3. Main Card：次目標
            if (barGoal) {
                let maxVal = Math.max(barGoal.current, barGoal.total) || 1;
                let currentPercent = (barGoal.current / maxVal) * 100;
                let totalPercent = (barGoal.total / maxVal) * 100;

                mainCardEl.innerHTML = `
                    <div class="bar-wrapper">
                        <div class="bar-label"><span>現況</span><span style="color:#4A90E2;">${formatNumber(barGoal.current)} ${barGoal.unit}</span></div>
                        <div class="bar-chart-bg"><div class="bar-chart-fill" style="width:${currentPercent}%; background-color: #4A90E2;"></div></div>
                        
                        <div class="bar-label"><span>目標</span><span style="color:#C1A258;">${formatNumber(barGoal.total)} ${barGoal.unit}</span></div>
                        <div class="bar-chart-bg"><div class="bar-chart-fill" style="width:${totalPercent}%; background-color: #C1A258;"></div></div>
                    </div>
                    <h3 class="card-title">${barGoal.name}</h3>
                `;
            } else {
                mainCardEl.innerHTML = `<p style="color:#999; padding:20px;">尚無次目標</p>`;
            }

            // 4. 任務
            const taskList = document.getElementById('tasks-list');
            taskList.innerHTML = '';
            data.tasks.forEach(task => renderTaskItem(task, taskList));
        }

        function renderTaskItem(task, container) {
            const item = document.createElement('div');
            item.className = `task-item ${task.isDone ? 'done' : ''}`;
            item.onclick = (e) => {
                if(e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
                toggleTask(item, task.name, !item.classList.contains('done'));
            };
            item.innerHTML = `
                <div class="checkbox"></div>
                <div class="task-content"><h4>${task.name}</h4><p id="note-${task.name}">${task.note ? task.note : ''}</p></div>
                <button class="edit-btn" onclick="editNote(event, '${task.name}', '${task.note || ''}')">✎</button>
            `;
            container.appendChild(item);
        }

        async function openAddTask() {
            const taskName = prompt("請輸入新任務名稱：");
            if (!taskName) return;
            const tempTask = { name: taskName, isDone: false, note: "" };
            renderTaskItem(tempTask, document.getElementById('tasks-list'));
            try {
                await fetch(`${currentApiUrl}?action=addTask&date=${currentDateStr}&taskName=${encodeURIComponent(taskName)}`);
            } catch (e) { alert("新增失敗"); }
        }

        async function editNote(e, taskName, oldNote) {
            e.stopPropagation();
            const newNote = prompt("請輸入心得或備註：", oldNote);
            if (newNote === null) return; 
            const noteEl = document.getElementById(`note-${taskName}`);
            if(noteEl) noteEl.innerText = newNote;
            try {
                await fetch(`${currentApiUrl}?action=updateNote&date=${currentDateStr}&taskName=${encodeURIComponent(taskName)}&note=${encodeURIComponent(newNote)}`);
            } catch (e) { alert("儲存備註失敗"); }
        }

        function toggleTask(el, taskName, newStatus) {
            if (newStatus) el.classList.add('done');
            else el.classList.remove('done');
            fetch(`${currentApiUrl}?action=toggleTask&date=${currentDateStr}&taskName=${encodeURIComponent(taskName)}&isDone=${newStatus}`);
        }

        function showView(id) { document.querySelectorAll('.view').forEach(el => el.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function showLoading(show) { document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none'; }
        
        init();
    </script>
</body>
</html>
