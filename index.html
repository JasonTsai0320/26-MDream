<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的夢想機 Dream Machine</title>
    <style>
        :root {
            --primary: #4A90E2; /* 夢想藍 */
            --gold: #C1A258;    /* 質感金 */
            --bg: #F5F5F7;      /* 背景灰 */
            --card: #FFFFFF;    /* 卡片白 */
            --text-main: #1D1D1F;
            --text-sub: #86868B;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #EEF1F5; 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; justify-content: center; 
        }

        .app-container {
            width: 100%; max-width: 480px;
            background-color: var(--bg);
            height: 100%; display: flex; flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .view { display: none; width: 100%; height: 100%; flex-direction: column; overflow-y: auto; }
        .view.active { display: flex; }

        /* 啟動頁 */
        #setup-view { justify-content: center; align-items: center; padding: 40px; text-align: center; }
        input[type="url"] { width: 100%; padding: 16px; border-radius: 12px; border: 1px solid #CCC; margin-bottom: 16px; outline: none; font-size: 16px; }
        .btn-primary { background-color: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 600; width: 100%; font-size: 16px; cursor: pointer;}
        
        /* 主畫面 */
        #main-view { padding: 20px; padding-bottom: 100px; }

        header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px; }
        .date-box h2 { font-size: 28px; margin: 0; font-weight: 700; }
        .date-box span { color: var(--text-sub); font-size: 14px; }
        .countdown-number { font-size: 32px; font-weight: 800; color: var(--primary); line-height: 1; }
        .countdown-label { font-size: 11px; color: var(--text-sub); text-align: right;}

        /* 輪播 */
        .carousel-container {
            display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
            gap: 0; margin: 0 -20px 20px -20px; padding: 0;
            -ms-overflow-style: none; scrollbar-width: none;
        }
        .carousel-container::-webkit-scrollbar { display: none; }

        .goal-card {
            flex: 0 0 calc(100% - 40px); margin: 0 20px;
            scroll-snap-align: center; scroll-snap-stop: always;
            background: var(--card); border-radius: 24px; 
            padding: 24px;
            
            /* [關鍵修改 1] 改為靠上對齊 (flex-start)，解決手機版文字跑版問題 */
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; /* 讓內容緊貼頂部 */
            padding-top: 40px; /* 上方留一點呼吸空間 */
            padding-bottom: 40px;
            text-align: center;
        }

        /* 圖示區 */
        .goal-icon-area {
            /* [關鍵修改 2] 移除固定高度，讓圖表和文字自然靠近 */
            /* min-height: 160px;  <-- 刪除這行 */
            margin-bottom: 10px; /* 只留一點點間距 */
            
            display: flex; justify-content: center; align-items: center;
            width: 100%; 
            overflow: visible;
        }

        .goal-text-area h3 { margin: 0 0 6px 0; font-size: 18px; font-weight: 800; color: var(--text-main); }
        .goal-text-area p { margin: 0; color: var(--text-sub); font-size: 14px; font-weight: 500; letter-spacing: 0.5px; }
        
        .progress-ring { transition: all 0.3s; }
        .progress-ring circle { transition: stroke-dashoffset 0.35s; transform-origin: 50% 50%; }

        /* 長條圖樣式 */
        .bar-wrapper { width: 100%; margin-top: 20px; text-align: left; }
        .bar-label { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 6px; color: var(--text-sub); font-weight: 600; }
        .bar-chart-bg { width: 100%; background: #EEE; height: 10px; border-radius: 5px; overflow: hidden; margin-bottom: 12px; }
        
        /* [關鍵修改 3] 預設隱藏所有填充條，只有在 bar-wrapper 內才顯示 */
        .bar-chart-fill { display: none; } 
        .bar-wrapper .bar-chart-fill { 
            display: block; /* 復活 */
            height: 100%; 
            border-radius: 5px; 
            transition: width 0.5s ease-out; 
        }

        /* 日期導航 */
        .date-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; color: var(--text-sub); font-weight: 600; }
        .nav-btn { background: none; border: none; font-size: 16px; color: var(--primary); cursor: pointer; padding: 8px 16px; }

        /* 任務列表 */
        .tasks-header { font-size: 18px; font-weight: 600; margin-bottom: 10px; color: var(--text-main); }
        .task-item {
            background: var(--card); border-radius: 16px; padding: 16px; margin-bottom: 10px;
            display: flex; align-items: flex-start; box-shadow: 0 2px 6px rgba(0,0,0,0.02);
            transition: 0.2s;
        }
        .checkbox { width: 24px; height: 24px; border: 2px solid #DDD; border-radius: 6px; margin-right: 12px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; margin-top: 2px; }
        .task-item.done .checkbox { background-color: var(--primary); border-color: var(--primary); }
        .task-item.done .checkbox::after { content: '✔'; color: white; font-size: 14px; }
        .task-item.done .task-content h4 { text-decoration: line-through; color: #BBB; }
        .task-content h4 { margin: 0; font-size: 16px; font-weight: 500; }
        .task-content p { margin: 4px 0 0 0; font-size: 13px; color: var(--text-sub); }

        .edit-btn { background: none; border: none; color: #DDD; font-size: 18px; padding: 8px; cursor: pointer; margin-left: auto; transition: 0.3s; }
        .edit-btn:hover { color: var(--primary); }

        .fab-btn {
            position: absolute; bottom: 30px; right: 20px;
            width: 56px; height: 56px; border-radius: 50%;
            background-color: var(--primary); color: white;
            font-size: 32px; border: none; box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.2s; z-index: 10;
        }
        .fab-btn:active { transform: scale(0.9); }

        /* Footer */
        footer { 
            margin-top: auto; padding: 20px; text-align: center; 
            color: #C1A258; 
            font-family: "Georgia", "Times New Roman", "Songti TC", serif; 
            font-style: italic; font-weight: 600; font-size: 15px; letter-spacing: 1px; 
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        #loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 999; }
        .spinner { width: 40px; height: 40px; border: 4px solid #DDD; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="loading-overlay"><div class="spinner"></div></div>

        <div id="setup-view" class="view">
            <div style="margin-bottom: 40px;">
                <h1 style="color:var(--primary);">Dream Machine</h1>
                <p style="color:#888;">連結您的資料庫</p>
            </div>
            <input type="url" id="api-url-input" placeholder="貼上 API 網址" />
            <button class="btn-primary" onclick="startApp()">啟動</button>
            <p id="setup-error" style="color:red; margin-top:10px; font-size:12px; display:none;"></p>
        </div>

        <div id="main-view" class="view">
            <header>
                <div class="date-box">
                    <h2 id="display-date">--/--</h2>
                    <span id="display-weekday">Checking...</span>
                </div>
                <div id="countdown-area" style="text-align: right;"></div>
            </header>

            <div class="carousel-container" id="goals-carousel"></div>

            <div class="date-nav">
                <button class="nav-btn" onclick="changeDate(-1)">◀ 昨日</button>
                <span id="nav-label" style="font-size:14px;">今天</span>
                <button class="nav-btn" onclick="changeDate(1)">明日 ▶</button>
            </div>

            <div class="tasks-header">今日要完成的事</div>
            <div id="tasks-list"></div>

            <footer id="daily-quote">“夢想的起點，是行動(2)。”</footer>
            <button class="fab-btn" onclick="openAddTask()">+</button>
        </div>
    </div>

    <script>
        const CACHE_KEY_URL = 'dream_machine_api_url';
        let currentApiUrl = localStorage.getItem(CACHE_KEY_URL);
        let currentDateStr = new Date().toISOString().split('T')[0];

        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1000) {
                let k = num / 1000;
                return (k % 1 === 0 ? k : k.toFixed(1)) + 'k';
            }
            return num.toLocaleString();
        }

        function init() {
            if (currentApiUrl) {
                showView('main-view');
                loadData(currentDateStr);
            } else {
                showView('setup-view');
            }
        }

        async function startApp() {
            const input = document.getElementById('api-url-input');
            const url = input.value.trim();
            if (!url.includes('script.google.com')) return alert("網址格式錯誤");

            showLoading(true);
            try {
                await fetch(`${url}?action=getData`);
                localStorage.setItem(CACHE_KEY_URL, url);
                currentApiUrl = url;
                currentDateStr = new Date().toISOString().split('T')[0];
                loadData(currentDateStr);
                showView('main-view');
            } catch (e) {
                document.getElementById('setup-error').innerText = "連線失敗，請檢查權限是否為 Anyone";
                document.getElementById('setup-error').style.display = 'block';
            } finally {
                showLoading(false);
            }
        }

        async function loadData(date) {
            updateDateUI(date);
            showLoading(true);
            try {
                const response = await fetch(`${currentApiUrl}?action=getData&date=${date}`);
                const json = await response.json();
                if (json.status === 'success') {
                    renderDashboard(json.data);
                }
            } catch (e) {
                console.error("更新失敗", e);
            } finally {
                showLoading(false);
            }
        }

        function changeDate(delta) {
            const d = new Date(currentDateStr);
            d.setDate(d.getDate() + delta);
            currentDateStr = d.toISOString().split('T')[0];
            loadData(currentDateStr);
        }

        function updateDateUI(dateStr) {
            const d = new Date(dateStr);
            const today = new Date();
            const isToday = d.toDateString() === today.toDateString();
            document.getElementById('nav-label').innerText = isToday ? "今天" : dateStr;
            document.getElementById('display-date').innerText = `${d.getMonth()+1}/${d.getDate()}`;
            const days = ['週日', '週一', '週二', '週三', '週四', '週五', '週六'];
            document.getElementById('display-weekday').innerText = days[d.getDay()];
        }

        async function openAddTask() {
            const taskName = prompt("請輸入新任務名稱：");
            if (!taskName) return;
            const tempTask = { name: taskName, isDone: false, note: "" };
            renderTaskItem(tempTask, document.getElementById('tasks-list'));
            try {
                await fetch(`${currentApiUrl}?action=addTask&date=${currentDateStr}&taskName=${encodeURIComponent(taskName)}`);
            } catch (e) { alert("新增失敗"); }
        }

        // [v2.0 結構重構：邏輯徹底分流 + 排版修正]
        function renderDashboard(data) {
            document.getElementById('daily-quote').innerText = data.quote;
            
            const carousel = document.getElementById('goals-carousel');
            const countdownArea = document.getElementById('countdown-area');
            carousel.innerHTML = '';
            countdownArea.innerHTML = '';

            data.goals.forEach(goal => {
                // 1. 倒數日 (獨立處理)
                if (goal.name.includes("倒數") || goal.unit === "天") {
                    countdownArea.innerHTML = `<div class="countdown-number">${goal.total - goal.current}</div><div class="countdown-label">${goal.name} (剩餘)</div>`;
                    return;
                }

                let iconHtml = '';
                let textHtml = '';

                // 2. 環狀圖 (Ring Chart) - 嚴格禁止生成任何 Bar 相關的 HTML
                if (goal.type === 'ring') {
                    let percent = 0;
                    if(goal.total > 0) percent = Math.min(100, Math.round((goal.current / goal.total) * 100));
                    
                    const canvasSize = 200; 
                    const center = canvasSize / 2;
                    const r = 55; // 內縮安全區，防止切邊
                    const stroke = 12;
                    const c = 2 * Math.PI * r;
                    const off = c - (percent/100)*c;
                    const progressText = `${formatNumber(goal.current)} / ${formatNumber(goal.total)} ${goal.unit}`;

                    // 純淨的 SVG，沒有任何雜質
                    iconHtml = `
                        <svg class="progress-ring" viewBox="0 0 ${canvasSize} ${canvasSize}" style="width: 100%; height: auto; max-width: 180px; overflow: visible; display: block; margin: auto;">
                            <circle cx="${center}" cy="${center}" r="${r}" stroke="#E8F1FA" stroke-width="${stroke}" fill="#F7FBFF" />
                            <circle cx="${center}" cy="${center}" r="${r}" stroke="#4A90E2" stroke-width="${stroke}" fill="transparent" 
                                    stroke-dasharray="${c} ${c}" style="stroke-dashoffset: ${off}" stroke-linecap="round"
                                    transform="rotate(-90 ${center} ${center})" />
                            <text x="50%" y="50%" dy="10" dominant-baseline="middle" text-anchor="middle" font-size="36" font-weight="900" fill="#4A90E2">
                                ${percent}%
                            </text>
                        </svg>`;
                    textHtml = `<h3>${goal.name}</h3><p>${progressText}</p>`;

                } else {
                    // 3. 長條圖 (Bar Chart) - 只有這裡會產生 .bar-wrapper
                    let maxVal = Math.max(goal.current, goal.total);
                    if (maxVal === 0) maxVal = 1;

                    let currentPercent = (goal.current / maxVal) * 100;
                    let totalPercent = (goal.total / maxVal) * 100;

                    iconHtml = `
                        <div class="bar-wrapper">
                            <div class="bar-label">
                                <span>現況</span>
                                <span style="color:#4A90E2;">${formatNumber(goal.current)} ${goal.unit}</span>
                            </div>
                            <div class="bar-chart-bg">
                                <div class="bar-chart-fill" style="width:${currentPercent}%; background-color: #4A90E2;"></div>
                            </div>
                            
                            <div class="bar-label">
                                <span>目標</span>
                                <span style="color:#C1A258;">${formatNumber(goal.total)} ${goal.unit}</span>
                            </div>
                            <div class="bar-chart-bg">
                                <div class="bar-chart-fill" style="width:${totalPercent}%; background-color: #C1A258;"></div>
                            </div>
                        </div>
                    `;
                    // 長條圖因為資訊都在圖表上，文字區只放標題
                    textHtml = `<h3>${goal.name}</h3>`;
                }

                const card = document.createElement('div');
                card.className = 'goal-card';
                card.innerHTML = `<div class="goal-icon-area">${iconHtml}</div><div class="goal-text-area">${textHtml}</div>`;
                carousel.appendChild(card);
            });

            const taskList = document.getElementById('tasks-list');
            taskList.innerHTML = '';
            data.tasks.forEach(task => renderTaskItem(task, taskList));
        }

        function renderTaskItem(task, container) {
            const item = document.createElement('div');
            item.className = `task-item ${task.isDone ? 'done' : ''}`;
            
            item.onclick = (e) => {
                if(e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
                toggleTask(item, task.name, !item.classList.contains('done'));
            };
            
            item.innerHTML = `
                <div class="checkbox"></div>
                <div class="task-content">
                    <h4>${task.name}</h4>
                    <p id="note-${task.name}">${task.note ? task.note : ''}</p>
                </div>
                <button class="edit-btn" onclick="editNote(event, '${task.name}', '${task.note || ''}')">✎</button>
            `;
            container.appendChild(item);
        }

        async function editNote(e, taskName, oldNote) {
            e.stopPropagation();
            const newNote = prompt("請輸入心得或備註：", oldNote);
            if (newNote === null) return; 

            const noteEl = document.getElementById(`note-${taskName}`);
            if(noteEl) noteEl.innerText = newNote;

            try {
                await fetch(`${currentApiUrl}?action=updateNote&date=${currentDateStr}&taskName=${encodeURIComponent(taskName)}&note=${encodeURIComponent(newNote)}`);
            } catch (e) {
                alert("儲存備註失敗，請檢查網路");
            }
        }

        function toggleTask(el, taskName, newStatus) {
            if (newStatus) el.classList.add('done');
            else el.classList.remove('done');
            fetch(`${currentApiUrl}?action=toggleTask&date=${currentDateStr}&taskName=${encodeURIComponent(taskName)}&isDone=${newStatus}`);
        }

        function showView(id) { document.querySelectorAll('.view').forEach(el => el.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function showLoading(show) { document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none'; }
        
        init();
    </script>
</body>
</html>
