    <script>
        // ==========================================

        const CACHE_KEY = 'dream_machine_api_url';
        let currentApiUrl = localStorage.getItem(CACHE_KEY);
        let currentDateStr = new Date().toISOString().split('T')[0];
        let currentRhythm = localStorage.getItem('user_rhythm') || 'sprint';

        // 1. [ç²¾å¯†å°é½Š] æ•¸å­—æ ¼å¼åŒ– (ä¿ç•™ v5.9)
        function smartFormat(val, unit, isCurrent) {
            if (!val && val !== 0) return '0';
            let num = parseFloat(val);
            if (unit === "%") {
                if (num > 0 && num < 1) num *= 100;
                let fixed = num.toFixed(1);
                if (!isCurrent && fixed.endsWith(".0")) return `${Math.round(num)}<span class="invisible-decimal">.0</span>`;
                return fixed;
            }
            return num >= 1000 ? (num/1000).toFixed(1) + 'k' : num.toLocaleString();
        }

        // 2. [ä¸‰è‰²é è­¦] é¡è‰²é‚è¼¯ (ä¿ç•™ v5.10)
        function getStatusColor(current, total, direction) {
            const blue = "#4A90E2", green = "#84A59D", amber = "#E67E22";
            if (!total || !direction) return blue;
            const ratio = current / total;
            if (direction.includes("å‘ä¸‹")) { return ratio >= 1.25 ? amber : (ratio <= 0.75 ? green : blue); } 
            else if (direction.includes("å‘ä¸Š")) { return ratio >= 1.25 ? green : (ratio <= 0.75 ? amber : blue); }
            return blue;
        }

        init();

            setRhythm(currentRhythm);
            const d = new Date();

            if (currentApiUrl) loadData(currentDateStr);
            else {
                 let u = prompt("è«‹è¼¸å…¥ API ç¶²å€ï¼š");
                 if(u && u.includes('script.google.com')) { currentApiUrl = u; localStorage.setItem(CACHE_KEY, u); loadData(currentDateStr); }
            }
        }

        function switchView(view) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${view}`).classList.add('active');
            if(view === 'daily') {
                loadData(currentDateStr); // ç¢ºä¿æ¯æ¬¡é€²å…¥æ¯æ—¥éƒ½æ›´æ–°

        function setRhythm(mode) {
            currentRhythm = mode;

        function changeDate(n) { 
            const d = new Date(currentDateStr); d.setDate(d.getDate()+n); 
            currentDateStr = d.toISOString().split('T')[0]; loadData(currentDateStr);

        function goToday() {

            isExpanded = !isExpanded;

        async function loadData(date, silent=false) {
            if(!silent) document.getElementById('loading-overlay').style.display = 'flex';
            try {
                const res = await fetch(`${currentApiUrl}?action=getData&date=${date}`);
                const json = await res.json();
                if(json.status === 'success') {
                    globalData = json.data;
                    renderAll(json.data);
                }
            } catch(e) { console.error(e); }
            if(!silent) document.getElementById('loading-overlay').style.display = 'none';
        }

        function renderAll(data) {
            document.getElementById('home-quote').innerText = data.quote || "";
            renderHome(data);
            renderDaily(data);
            renderAbility(data);
        }

        // --- Render: Home ---
        function renderHome(data) {
            const mGoal = data.goals.find(g => g.tag === 'M_Goal');
            const ringContainer = document.getElementById('home-m-goal-ring');
            if(mGoal) {
                let p = Math.round((mGoal.current/mGoal.total)*100);
                ringContainer.innerHTML = `<svg class="big-ring" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" stroke="#E5E5EA" stroke-width="8" fill="none"/><circle cx="50" cy="50" r="45" stroke="#4A90E2" stroke-width="8" fill="none" stroke-dasharray="283" style="stroke-dashoffset:${283*(1-p/100)}" transform="rotate(-90 50 50)"/><text x="50" y="55" text-anchor="middle" font-size="20" font-weight="800" fill="#4A90E2">${p}%</text></svg>`;
            } else { ringContainer.innerHTML = `<span style="color:#CCC; font-size:12px;">æœªè¨­å®š M_Goal</span>`; }

            const prev = document.getElementById('home-ability-preview'); prev.innerHTML = '';
            data.abilities.filter(a=>a.type==='Alloy').forEach(a=>{
                const d = document.createElement('div'); d.className=`preview-dot ${a.isActive?'active':''}`; prev.appendChild(d);
            });
        }

        // --- Render: Daily (100% å¾©åˆ»ç´°ç¯€) ---
        function renderDaily(data) {
            const wrapper = document.getElementById('daily-content-wrapper');
            const breathe = document.getElementById('breathe-mode-container');
            
            // Header Info
            document.getElementById('daily-quote').innerText = data.quote || "";
            const d = new Date(currentDateStr);
            document.getElementById('display-date').innerText = `${d.getMonth()+1}/${d.getDate()}`;
            document.getElementById('display-weekday').innerText = `(${['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][d.getDay()]})`;
            const ist = currentDateStr === new Date().toISOString().split('T')[0];
            document.getElementById('nav-center-action').className = ist ? 'nav-center-btn is-today-label' : 'nav-center-btn';

            // æ¨¡å¼åˆ‡æ›
            if (currentRhythm === 'breathe') {
                wrapper.style.display = 'none'; breathe.style.display = 'block'; return;
            }
            wrapper.style.display = 'block'; breathe.style.display = 'none';

            // 1. Header (Countdown & Ring)
            const cdGoal = data.goals.find(g => g.unit === 'å¤©');
            const rGoal = data.goals.find(g => g.type === 'ring');
            if (cdGoal) document.getElementById('header-countdown').innerHTML = `<div class="count-num">${cdGoal.total - cdGoal.current}</div><div class="count-label">å€’æ•¸å¤©æ•¸</div>`;
            if (rGoal) {
                let p = Math.min(100, Math.round((rGoal.current / rGoal.total) * 100)) || 0;
                document.getElementById('header-ring').innerHTML = `<svg class="badge-ring" viewBox="0 0 64 64"><circle cx="32" cy="32" r="28" stroke="#E8F1FA" stroke-width="5" fill="none"/><circle cx="32" cy="32" r="28" stroke="#4A90E2" stroke-width="5" fill="none" stroke-dasharray="176" style="stroke-dashoffset:${176*(1-p/100)}" transform="rotate(-90 32 32)"/><text x="50%" y="55%" text-anchor="middle" font-size="20" font-weight="900" fill="#4A90E2">${p}%</text></svg>`;
            }

            // 2. Main Card (S_Goal) - ç²¾å¯†å°é½Š
            const mainCardEl = document.getElementById('main-goal-card');
            const barGoal = data.goals.find(g => g.tag === 'S_Goal');
            if (barGoal) {
                let max = Math.max(barGoal.current, barGoal.total) || 1;
                const activeColor = getStatusColor(barGoal.current, barGoal.total, barGoal.direction);
                mainCardEl.innerHTML = `
                    <div class="bar-wrapper">
                        <div class="bar-label"><span>ç¾æ³</span><span style="color:${activeColor}; font-weight:800;"><span class="value-display">${smartFormat(barGoal.current, barGoal.unit, true)}</span> ${barGoal.unit}</span></div>
                        <div class="bar-chart-bg"><div class="bar-chart-fill" style="width:${(barGoal.current/max)*100}%; background-color: ${activeColor};"></div></div>
                        <div class="bar-label"><span>ç›®æ¨™</span><span style="color:var(--gold);"><span class="value-display">${smartFormat(barGoal.total, barGoal.unit, false)}</span> ${barGoal.unit}</span></div>
                        <div class="bar-chart-bg"><div class="bar-chart-fill" style="width:${(barGoal.total/max)*100}%; background-color: var(--gold);"></div></div>
                    </div><h3 class="card-title">${barGoal.name}</h3>`;
            }

            // 3. Tasks List (åˆ†å±¤æ¸²æŸ“é‚è¼¯)
            const topList = document.getElementById('top-tasks-list');
            const extraList = document.getElementById('extra-tasks-list');
            const badge = document.getElementById('workload-badge');
            topList.innerHTML = ''; extraList.innerHTML = '';

            // æ›´æ–°è¨ˆæ•¸çƒ
            if (data.tasks.length > 3) { badge.style.display = 'flex'; badge.innerText = data.tasks.length; }
            else { badge.style.display = 'none'; isExpanded = false; document.getElementById('extra-tasks-container').classList.remove('expanded'); }

            data.tasks.forEach((t, i) => {
                const div = document.createElement('div');
                div.className = `task-item ${t.isDone?'done':''} ${syncingTaskNames.has(t.name)?'syncing':''}`;
                div.onclick = (e) => {
                    if(e.target.tagName!=='BUTTON' && !syncingTaskNames.has(t.name)){
                        if(navigator.vibrate) navigator.vibrate(10);
                        div.classList.toggle('done'); div.classList.add('syncing');
                        syncingTaskNames.add(t.name); toggleTask(t.name, !t.isDone);
                    }
                };
                const cbContent = (i < 3) ? `<span>${i+1}</span>` : ""; // åƒ…å‰ä¸‰åé¡¯ç¤ºåºè™Ÿ
                div.innerHTML = `<div class="task-checkbox">${cbContent}</div><div class="task-content"><h4>${t.name}</h4><p>${t.note||''}</p></div><button class="edit-btn" onclick="event.stopPropagation();editNote('${t.name}','${t.note||''}')">âœ</button>`;
                
                if (i < 3) topList.appendChild(div); else extraList.appendChild(div);
            });
        }

        // --- Render: Ability ---
        function renderAbility(data) {
            const al = document.getElementById('alloy-list'); const sl = document.getElementById('star-list');
            al.innerHTML=''; sl.innerHTML='';
            data.abilities.forEach(a => {
                if(!a.isActive) { if(a.type==='Star') sl.innerHTML+=`<div class="star-node empty">?</div>`; return; }
                if(a.type==='Alloy') {
                    const glow = Math.min(25, a.tokens/4);
                    al.innerHTML += `<div class="alloy-node"><div class="alloy-halo" style="box-shadow:0 0 ${glow}px 4px var(--primary)"></div><div class="alloy-content"><h4>${a.name}</h4><span style="font-size:10px;color:#888">LV.${a.level}</span></div></div>`;
                } else {
                    sl.innerHTML += `<div class="star-node active">${a.name.substring(0,2)}</div>`;
                }
            });
        }

        // API Actions
        async function toggleTask(n, s) { await fetch(`${currentApiUrl}?action=toggleTask&date=${currentDateStr}&taskName=${encodeURIComponent(n)}&isDone=${s}`); setTimeout(()=>{syncingTaskNames.delete(n); loadData(currentDateStr, true);},500); }
        async function editNote(n, o) { const v=prompt("ç·¨è¼¯å‚™è¨»:",o); if(v!==null) { await fetch(`${currentApiUrl}?action=updateNote&date=${currentDateStr}&taskName=${encodeURIComponent(n)}&note=${encodeURIComponent(v)}`); loadData(currentDateStr); } }
        async function openAddTask() { const v=prompt("æ–°å¢ä»»å‹™:"); if(v) { await fetch(`${currentApiUrl}?action=addTask&date=${currentDateStr}&taskName=${encodeURIComponent(v)}`); loadData(currentDateStr); } }
        async function saveBreatheThought() { const i=document.getElementById('breathe-input'); if(i.value){ await fetch(`${currentApiUrl}?action=addTask&date=${currentDateStr}&taskName=${encodeURIComponent("[å‘¼å¸æ—¥è¨˜] "+i.value)}`); i.value=''; loadData(currentDateStr); alert("æƒ³æ³•å·²æ”¶è—"); } }
        
        // Pull to Refresh
        let startY=0; const sc=document.getElementById('scroll-container'); const pi=document.getElementById('pull-indicator');
        sc.addEventListener('touchstart', e=>{startY=e.touches[0].pageY});
        sc.addEventListener('touchmove', e=>{
            const dist=e.touches[0].pageY-startY;
            if(sc.scrollTop===0 && dist>0) { sc.style.transform=`translateY(${Math.min(dist/2,60)}px)`; pi.innerText=dist>100?"æ”¾é–‹æ›´æ–°":"ä¸‹æ‹‰..."; }
        });
        sc.addEventListener('touchend', ()=>{
             if(new WebKitCSSMatrix(getComputedStyle(sc).transform).m42>50) loadData(currentDateStr);
             sc.style.transform='translateY(0)';
        });
    </script>
</body>
