<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的夢想機 Dream Machine v5.10</title>
    <style>
        :root {
            --primary: #4A90E2; --gold: #C1A258; --bg: #F5F5F7; --card: #FFFFFF;
            --text-main: #1D1D1F; --text-sub: #86868B; --text-light: #C7C7CC;
            /* v5.10 三色預警配色 */
            --status-green: #84A59D; --status-amber: #E67E22;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background-color: #EEF1F5; color: var(--text-main); height: 100vh; display: flex; justify-content: center;
            overscroll-behavior-y: contain; 
        }
        .app-container {
            width: 100%; max-width: 480px; background-color: var(--bg); height: 100%; 
            display: flex; flex-direction: column; position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow-y: auto; transition: transform 0.2s;
        }
        .view { display: none; width: 100%; flex-direction: column; padding: 20px; }
        .view.active { display: flex; }

        /* === Header (v5.7) === */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; padding-top: 10px; padding-left: 4px; padding-right: 4px;}
        .header-date { display: flex; flex-direction: column; justify-content: center; align-items: flex-start; height: 64px; gap: 2px; }
        .header-date h1 { font-size: 36px; font-weight: 800; margin: 0; line-height: 1; letter-spacing: -1px; }
        .header-date span { font-size: 15px; font-weight: 600; }
        .badge-ring { width: 64px; height: 64px; } 
        .header-countdown { text-align: right; display: flex; flex-direction: column; justify-content: center; align-items: flex-end; height: 64px; gap: 2px; }
        .count-num { font-size: 36px; font-weight: 800; line-height: 1; letter-spacing: -1px; }
        .count-label { font-size: 13px; font-weight: 500; }
        .not-today .header-date h1, .not-today .header-date span, .not-today .count-num, .not-today .count-label { color: var(--text-light) !important; }

        /* === 卡片與美學 (v5.9) === */
        .main-card { background: var(--card); border-radius: 24px; padding: 24px; box-shadow: 0 8px 24px rgba(0,0,0,0.06); margin-bottom: 30px; text-align: center; }
        .card-title { font-size: 16px; font-weight: 800; color: var(--text-main); margin-top: 20px; }
        .bar-label { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 8px; color: var(--text-sub); font-weight: 600; }
        
        /* 數值對齊專用樣式 (v5.9) */
        .value-display { font-family: "Monaco", "Consolas", monospace; text-align: right; display: inline-block; }
        .invisible-decimal { visibility: hidden; }

        .bar-chart-bg { width: 100%; background: #EEE; height: 10px; border-radius: 5px; overflow: hidden; margin-bottom: 16px; }
        .bar-chart-fill { height: 100%; border-radius: 5px; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }

        /* === 任務區 (v5.7) === */
        .tasks-section { margin-bottom: 10px; flex-grow: 1; }
        .tasks-header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; padding: 0 4px; }
        .tasks-header { font-size: 20px; font-weight: 800; color: var(--text-main); }
        .add-task-inline { width: 32px; height: 32px; border-radius: 50%; background-color: var(--primary); color: white; border: none; font-size: 22px; font-weight: bold; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(74, 144, 226, 0.3); }
        .task-item { background: var(--card); border-radius: 16px; padding: 16px; margin-bottom: 10px; display: flex; align-items: flex-start; box-shadow: 0 2px 6px rgba(0,0,0,0.02); }
        .task-number { width: 26px; height: 26px; border: 2px solid #DDD; border-radius: 50%; margin-right: 12px; flex-shrink: 0; margin-top: 2px; display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: 800; color: var(--text-sub); }
        .task-item.done .task-number { background-color: var(--primary); border-color: var(--primary); color: white; }
        .task-item.done .task-content h4 { text-decoration: line-through; color: #BBB; }
        .task-content h4 { margin: 0; font-size: 16px; font-weight: 600; }
        .task-content p { margin: 4px 0 0 0; font-size: 13px; color: var(--text-sub); font-style: italic;}
        .edit-btn { background: none; border: none; color: #DDD; font-size: 18px; padding: 8px; cursor: pointer; margin-left: auto; }

        .quote-area { text-align: center; margin: 20px 0; color: var(--gold); font-family: "Georgia", serif; font-style: italic; font-weight: 600; font-size: 15px; padding: 0 20px; }
        
        /* === Footer 導航 (v5.7) === */
        .footer-nav { display: flex; justify-content: space-between; align-items: center; padding-bottom: 40px; border-top: 1px solid #EEE; padding-top: 20px; }
        .nav-btn { background: none; border: none; font-size: 15px; color: var(--primary); font-weight: 800; cursor: pointer; min-width: 70px; }
        .nav-center-btn { background: none; border: none; font-size: 14px; font-weight: 600; cursor: pointer; padding: 8px 12px; transition: 0.3s; }
        .is-today-label { color: var(--text-main); cursor: default; }
        .back-to-today-btn { color: var(--text-light); }

        /* === 載入與下拉效果 (v5.7) === */
        #pull-indicator { position: absolute; top: -50px; left: 0; width: 100%; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 12px; color: var(--text-sub); }
        #loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 999; }
        .spinner { width: 40px; height: 40px; border: 4px solid #DDD; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="app-container" id="scroll-container">
        <div id="pull-indicator">向下移動以更新...</div>
        <div id="loading-overlay"><div class="spinner"></div></div>
        
        <div id="setup-view" class="view">
            <h1 style="color:var(--primary); margin-bottom: 10px;">Dream Machine</h1>
            <input type="url" id="api-url-input" placeholder="貼上 API 網址" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:8px;"/>
            <button style="background:var(--primary); color:white; border:none; padding:16px; border-radius:12px; width:100%; font-weight:600;" onclick="startApp()">啟動</button>
        </div>

        <div id="main-view" class="view">
            <header id="app-header">
                <div class="header-date">
                    <h1 id="display-date">--/--</h1>
                    <span id="display-weekday">--</span>
                </div>
                <div class="header-center" id="header-main-goal"></div>
                <div class="header-countdown" id="header-countdown"></div>
            </header>

            <div id="main-goal-card" class="main-card"></div>

            <div class="tasks-section">
                <div class="tasks-header-row">
                    <div class="tasks-header">今日任務</div>
                    <button class="add-task-inline" onclick="openAddTask()">+</button>
                </div>
                <div id="tasks-list"></div>
            </div>

            <div id="daily-quote" class="quote-area"></div>

            <div class="footer-nav">
                <button class="nav-btn" onclick="changeDate(-1)">◀ 昨日</button>
                <button id="nav-center-action" class="nav-center-btn" onclick="goToday()">今 日</button>
                <button class="nav-btn" onclick="changeDate(1)">明日 ▶</button>
            </div>
        </div>
    </div>

    <script>
        const CACHE_KEY_URL = 'dream_machine_api_url';
        let currentApiUrl = localStorage.getItem(CACHE_KEY_URL);
        function getTodayStr() { const d = new Date(); return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`; }
        let currentDateStr = getTodayStr();

        // [核心邏輯：隱形對齊美學 (v5.9)]
        function smartFormat(val, unit, isCurrent) {
            if (!val && val !== 0) return '0';
            let num = parseFloat(val);
            if (unit === "%") {
                if (num > 0 && num < 1) num = num * 100;
                let fixed = num.toFixed(1);
                if (!isCurrent && fixed.endsWith(".0")) {
                    return `${Math.round(num)}<span class="invisible-decimal">.0</span>`;
                }
                return fixed;
            }
            if (num >= 1000) return (num/1000).toFixed(1) + 'k';
            return num.toLocaleString();
        }

        // [核心邏輯：三色預警 (v5.10)]
        function getStatusColor(current, total, direction) {
            const blue = "#4A90E2"; const green = "#84A59D"; const amber = "#E67E22";
            if (!total || !direction) return blue;
            const ratio = current / total;
            if (direction.includes("向下")) {
                if (ratio >= 1.25) return amber; // 超過 25% 警示
                if (ratio <= 0.75) return green; // 低於 25% 優秀
            } else if (direction.includes("向上")) {
                if (ratio >= 1.25) return green; // 超過 25% 優秀
                if (ratio <= 0.75) return amber; // 低於 25% 警示
            }
            return blue;
        }

        // [下拉更新 & 自動喚醒 (v5.7)]
        document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible' && currentApiUrl) loadData(currentDateStr); });
        let startY = 0;
        const scrollContainer = document.getElementById('scroll-container');
        const pullIndicator = document.getElementById('pull-indicator');
        scrollContainer.addEventListener('touchstart', (e) => { startY = e.touches[0].pageY; });
        scrollContainer.addEventListener('touchmove', (e) => {
            const y = e.touches[0].pageY; const pullDistance = y - startY;
            if (scrollContainer.scrollTop === 0 && pullDistance > 0) {
                const move = Math.min(pullDistance / 2, 60);
                scrollContainer.style.transform = `translateY(${move}px)`;
                pullIndicator.innerText = move > 50 ? "放開以更新..." : "繼續下拉...";
            }
        });
        scrollContainer.addEventListener('touchend', () => {
            if (scrollContainer.scrollTop === 0) {
                const currentTransform = new WebKitCSSMatrix(getComputedStyle(scrollContainer).transform).m42;
                if (currentTransform > 50) loadData(currentDateStr);
                scrollContainer.style.transform = 'translateY(0)';
            }
        });

        // [初始化與啟動]
        function init() { if (currentApiUrl) { showView('main-view'); loadData(currentDateStr); } else { showView('setup-view'); } }
        async function startApp() {
            const url = document.getElementById('api-url-input').value.trim();
            if (!url.includes('script.google.com')) return alert("網址錯誤");
            showLoading(true);
            try { await fetch(`${url}?action=getData`); localStorage.setItem(CACHE_KEY_URL, url); currentApiUrl = url; goToday(); showView('main-view'); } 
            catch (e) { alert("連線失敗"); } finally { showLoading(false); }
        }

        async function loadData(date) {
            updateDateUI(date); showLoading(true);
            try {
                const response = await fetch(`${currentApiUrl}?action=getData&date=${date}`);
                const json = await response.json();
                if (json.status === 'success') renderDashboard(json.data);
            } catch (e) { console.error(e); } finally { showLoading(false); }
        }

        function changeDate(delta) {
            const d = new Date(currentDateStr); d.setDate(d.getDate() + delta);
            currentDateStr = d.toISOString().split('T')[0]; loadData(currentDateStr);
        }
        function goToday() { currentDateStr = getTodayStr(); loadData(currentDateStr); }

        function updateDateUI(dateStr) {
            const d = new Date(dateStr); const realTodayStr = getTodayStr(); const isToday = dateStr === realTodayStr;
            const centerBtn = document.getElementById('nav-center-action');
            if (isToday) { 
                centerBtn.innerText = "今 日"; centerBtn.className = "nav-center-btn is-today-label"; centerBtn.onclick = null; 
                document.getElementById('app-header').classList.remove('not-today');
            } else { 
                centerBtn.innerText = "回今日"; centerBtn.className = "nav-center-btn back-to-today-btn"; centerBtn.onclick = goToday; 
                document.getElementById('app-header').classList.add('not-today');
            }
            document.getElementById('display-date').innerText = `${d.getMonth()+1}/${d.getDate()}`;
            const days = ['週日', '週一', '週二', '週三', '週四', '週五', '週六'];
            document.getElementById('display-weekday').innerText = `( ${days[d.getDay()]} )`;
        }

        function renderDashboard(data) {
            document.getElementById('daily-quote').innerText = data.quote || "";
            const headerTitleEl = document.getElementById('header-main-goal');
            const headerCountEl = document.getElementById('header-countdown');
            const mainCardEl = document.getElementById('main-goal-card');
            
            let ringGoal = data.goals.find(g => g.type === 'ring');
            let barGoal = data.goals.find(g => g.type === 'bar' || !g.type);
            let countdownGoal = data.goals.find(g => g.unit === "天");

            if (ringGoal) {
                let percent = ringGoal.total > 0 ? Math.min(100, Math.round((ringGoal.current / ringGoal.total) * 100)) : 0;
                headerTitleEl.innerHTML = `<svg class="badge-ring" viewBox="0 0 64 64"><circle cx="32" cy="32" r="28" stroke="#E8F1FA" stroke-width="5" fill="#F7FBFF" /><circle cx="32" cy="32" r="28" stroke="#4A90E2" stroke-width="5" fill="none" stroke-dasharray="176 176" style="stroke-dashoffset: ${176 * (1 - percent/100)}" stroke-linecap="round" transform="rotate(-90 32 32)" /><text x="50%" y="48%" dominant-baseline="middle" text-anchor="middle" font-size="24" font-weight="900" fill="#4A90E2">${percent}%</text><text x="50%" y="72%" dominant-baseline="middle" text-anchor="middle" font-size="9" font-weight="600" fill="#999">${ringGoal.name.substring(0,4)}</text></svg>`;
            }
            if (countdownGoal) {
                const isToday = currentDateStr === getTodayStr();
                headerCountEl.innerHTML = `<div class="count-num" style="color: ${isToday ? 'var(--primary)' : 'var(--text-light)'}">${countdownGoal.total - countdownGoal.current}</div><div class="count-label">倒數天數</div>`;
            }
            if (barGoal) {
                let max = Math.max(barGoal.current, barGoal.total) || 1;
                const activeColor = getStatusColor(barGoal.current, barGoal.total, barGoal.direction);
                mainCardEl.innerHTML = `
                    <div class="bar-wrapper">
                        <div class="bar-label"><span>現況</span><span style="color:${activeColor}; font-weight:800;"><span class="value-display">${smartFormat(barGoal.current, barGoal.unit, true)}</span> ${barGoal.unit}</span></div>
                        <div class="bar-chart-bg"><div class="bar-chart-fill" style="width:${(barGoal.current/max)*100}%; background-color: ${activeColor};"></div></div>
                        <div class="bar-label"><span>目標</span><span style="color:var(--gold);"><span class="value-display">${smartFormat(barGoal.total, barGoal.unit, false)}</span> ${barGoal.unit}</span></div>
                        <div class="bar-chart-bg"><div class="bar-chart-fill" style="width:${(barGoal.total/max)*100}%; background-color: var(--gold);"></div></div>
                    </div>
                    <h3 class="card-title">${barGoal.name}</h3>`;
            }
            const taskList = document.getElementById('tasks-list');
            taskList.innerHTML = '';
            data.tasks.forEach((t, i) => {
                const item = document.createElement('div');
                item.className = `task-item ${t.isDone ? 'done' : ''}`;
                item.onclick = (e) => { if(e.target.tagName !== 'BUTTON') toggleTask(t.name, !t.isDone); };
                item.innerHTML = `<div class="task-number">${t.isDone?'✔':i+1}</div><div class="task-content"><h4>${t.name}</h4><p>${t.note||''}</p></div><button class="edit-btn" onclick="event.stopPropagation(); editNote('${t.name}', '${t.note||''}')">✎</button>`;
                taskList.appendChild(item);
            });
        }

        async function toggleTask(name, status) {
            await fetch(`${currentApiUrl}?action=toggleTask&date=${currentDateStr}&taskName=${encodeURIComponent(name)}&isDone=${status}`);
            loadData(currentDateStr);
        }
        async function editNote(name, old) {
            const note = prompt("輸入備註：", old); if (note === null) return;
            await fetch(`${currentApiUrl}?action=updateNote&date=${currentDateStr}&taskName=${encodeURIComponent(name)}&note=${encodeURIComponent(note)}`);
            loadData(currentDateStr);
        }
        async function openAddTask() {
            const name = prompt("任務名稱："); if (!name) return;
            await fetch(`${currentApiUrl}?action=addTask&date=${currentDateStr}&taskName=${encodeURIComponent(name)}`);
            loadData(currentDateStr);
        }
        function showView(id) { document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function showLoading(s) { document.getElementById('loading-overlay').style.display = s ? 'flex' : 'none'; }
        init();
    </script>
</body>
</html>
